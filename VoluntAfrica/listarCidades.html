<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cidades - VoluntAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background: linear-gradient(180deg, #ffdca8, #fff6ea);
            min-height: 100vh;
            color: #5a3a20;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        nav.navbar { background-color: rgba(153,82,1,0.85); }
        .navbar .navbar-brand { color: #bbb79e !important; }
        .navbar .navbar-brand:hover { color: #fff !important; }

        .hero { min-height: calc(100vh - 56px); display: flex; align-items: flex-start; justify-content: center; padding: 2.5rem 1rem; box-sizing: border-box; }
        .form-content { width: 100%; max-width: 1100px; background: rgba(255,255,255,0.04); padding: 1.25rem; border-radius: 12px; color: #5a3a20; box-shadow: 0 8px 30px rgba(0,0,0,0.12); backdrop-filter: blur(4px); }
        .form-content h1 { font-size: 1.25rem; margin-bottom: 1rem; color: #ad816c; }
        .table-responsive { max-height: 60vh; overflow: auto; }
        .btn-sm { font-size: 0.8rem; }

       
        .btn-new {
          background-color: rgb(128,68,0);
          border-color: rgb(128,68,0);
          color: #fff;
        }
        .btn-new:hover, .btn-new:focus {
          background-color: rgb(110,58,0);
          border-color: rgb(110,58,0);
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
          color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">VoluntAfrica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="Principal.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar funcionário.html">Funcionários</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar voluntário.html">Voluntários</a></li>
        <li class="nav-item"><a class="nav-link active" href="cadastrar cidade.html">Cidades</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-light btn-sm" href="login.html">Sair</a>
      </div>
    </div>
  </div>
</nav>

<div class="hero">
  <div class="form-content">
    <h1>Listagem de Cidades (57)</h1>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <a href="cadastrar cidade.html" class="btn btn-new btn-sm">Nova Cidade</a>
      </div>
      <div class="w-50">
        <input id="search" type="search" class="form-control form-control-sm" placeholder="Buscar por cidade, país ou programas">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome da Cidade</th>
            <th>País</th>
            <th>Programas</th>
            <th>Contato</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="citiesBody">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const tbody = document.getElementById('citiesBody');
  const sampleCities = [
    'Maputo','Cidade do Cabo','Johannesburgo','Nairobi','Lagos','Kigali','Accra','Dakar','Casablanca','Luanda',
    'Harare','Pretoria','Windhoek','Dar es Salaam','Mogadíscio','Bissau','Freetown','Monróvia','Abuja','Addis Abeba'
  ];
  const paises = ['Moçambique','África do Sul','África do Sul','Quênia','Nigéria','Ruanda','Gana','Senegal','Marrocos','Angola','Zimbábue','África do Sul','Namíbia','Tanzânia','Somália','Guiné-Bissau','Serra Leoa','Libéria','Nigéria','Etiópia'];
  const programas = ['Educação','Saúde','Meio Ambiente','Agricultura','Infraestrutura','Comunidade','Capacitação','Empreendedorismo'];

  for (let i = 1; i <= 57; i++) {
    const base = sampleCities[(i - 1) % sampleCities.length];
    const nome = (i <= sampleCities.length) ? base : `${base} ${Math.ceil(i / sampleCities.length)}`;
    const pais = paises[(i - 1) % paises.length];
    const progCount = 1 + ((i - 1) % 3);
    const progList = [];
    for (let p = 0; p < progCount; p++) progList.push(programas[(i + p - 1) % programas.length]);
    const contato = `contato${i}@voluntafrica.org`;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i}</td>
      <td>${nome}</td>
      <td>${pais}</td>
      <td>${progList.join(', ')}</td>
      <td>${contato}</td>
      <td>
        <a class="btn btn-outline-primary btn-sm" href="#">Editar</a>
        <a class="btn btn-outline-danger btn-sm" href="#">Excluir</a>
      </td>
    `;
    tbody.appendChild(tr);
  }

  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', function () {
    const q = this.value.trim().toLowerCase();
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(q) ? '' : 'none';
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
