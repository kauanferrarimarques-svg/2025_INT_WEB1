<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Voluntário - VoluntAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background: linear-gradient(180deg, #ffdca8, #fff6ea);
            min-height: 100vh;
            color: #5a3a20;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        nav.navbar { background-color: rgba(153,82,1,0.85); }
        .navbar .navbar-brand { color: #bbb79e !important; }
        .navbar .navbar-brand:hover { color: #fff !important; }

        .hero { min-height: calc(100vh - 56px); display: flex; align-items: center; justify-content: center; padding: 2rem; box-sizing: border-box; }

        .form-content {
            width: 100%; max-width: 720px; background: rgba(255,255,255,0.04); padding: 1.75rem; border-radius: 12px;
            color: #5a3a20; box-shadow: 0 8px 30px rgba(0,0,0,0.12); backdrop-filter: blur(4px);
        }

        .form-content h1 { font-size: 1.5rem; margin-bottom: 0.75rem; color: #ad816c; }
        .form-label { color: #7a4d2b; }
        .form-control { background: transparent; border: 1px solid rgba(0,0,0,0.06); color: #5a3a20; }
        .form-control::placeholder { color: rgba(90,58,32,0.6); }

        .btn-primary { background-color: rgb(153,82,1); border-color: rgb(153,82,1); }
        .btn-primary:hover, .btn-primary:focus { background-color: rgb(128,68,0); border-color: rgb(128,68,0); color: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }

        @media (max-width: 576px) { .form-content { padding: 1.25rem; max-width: 95%; } .hero { padding: 1rem; } }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">VoluntAfrica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="Principal.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar funcionário.html">Funcionários</a></li>
        <li class="nav-item"><a class="nav-link active" href="cadastrar voluntário.html">Voluntários</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar cidade.html">Cidades</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-light btn-sm" href="login.html">Sair</a>
      </div>
    </div>
  </div>
</nav>

<div class="hero">
    <div class="form-content">
        <h1>Cadastrar Voluntário</h1>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="col-md-4">
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
                <div class="col-md-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
                </div>
                <div class="col-md-6">
                    <label for="disponibilidade" class="form-label">Disponibilidade</label>
                    <select id="disponibilidade" class="form-select">
                        <option value="">Selecione...</option>
                        <option>Meio-período</option>
                        <option>Período integral</option>
                        <option>Fins de semana</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="habilidades" class="form-label">Habilidades / Áreas</label>
                    <input type="text" class="form-control" id="habilidades" placeholder="Ex.: educação, saúde, logística">
                </div>
                <div class="col-12">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea id="observacoes" class="form-control" rows="3" placeholder="Informações adicionais (opcional)"></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="Principal.html" class="btn btn-outline-light">Cancelar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
