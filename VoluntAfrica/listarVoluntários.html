<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Voluntários - VoluntAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background: linear-gradient(180deg, #ffdca8, #fff6ea);
            min-height: 100vh;
            color: #5a3a20;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        nav.navbar { background-color: rgba(153,82,1,0.85); }
        .navbar .navbar-brand { color: #bbb79e !important; }
        .navbar .navbar-brand:hover { color: #fff !important; }

        .hero { min-height: calc(100vh - 56px); display: flex; align-items: flex-start; justify-content: center; padding: 2.5rem 1rem; box-sizing: border-box; }
        .form-content { width: 100%; max-width: 1100px; background: rgba(255,255,255,0.04); padding: 1.25rem; border-radius: 12px; color: #5a3a20; box-shadow: 0 8px 30px rgba(0,0,0,0.12); backdrop-filter: blur(4px); }
        .form-content h1 { font-size: 1.25rem; margin-bottom: 1rem; color: #ad816c; }
        .table-responsive { max-height: 60vh; overflow: auto; }
        .btn-sm { font-size: 0.8rem; }

        .btn-new {
          background-color: rgb(128,68,0);
          border-color: rgb(128,68,0);
          color: #fff;
        }
        .btn-new:hover, .btn-new:focus {
          background-color: rgb(110,58,0);
          border-color: rgb(110,58,0);
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
          color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">VoluntAfrica</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="Principal.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar funcionário.html">Funcionários</a></li>
        <li class="nav-item"><a class="nav-link active" href="cadastrar voluntário.html">Voluntários</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastrar cidade.html">Cidades</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a class="btn btn-outline-light btn-sm" href="login.html">Sair</a>
      </div>
    </div>
  </div>
</nav>

<div class="hero">
  <div class="form-content">
    <h1>Listagem de Voluntários</h1>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <a href="cadastrar voluntário.html" class="btn btn-new btn-sm">Novo Voluntário</a>
      </div>
      <div class="w-50">
        <input id="search" type="search" class="form-control form-control-sm" placeholder="Buscar por nome, cidade ou email">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cidade</th>
            <th>Disponibilidade</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="volunteersBody">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const tbody = document.getElementById('volunteersBody');
  const disponibilidadeOptions = ['Meio-período', 'Período integral', 'Fins de semana', 'Sob demanda'];
  const cidades = ['Maputo','Cidade do Cabo','Johannesburgo','Nairobi','Lagos','Kigali','Accra','Dakar','Casablanca','Luanda'];

  for (let i = 1; i <= 280; i++) {
    const nome = `Voluntário ${i}`;
    const email = `voluntario${i}@voluntafrica.org`;
    const cidade = cidades[(i - 1) % cidades.length];
    const disponibilidade = disponibilidadeOptions[(i - 1) % disponibilidadeOptions.length];
    const phoneSuffix = String(i).padStart(4, '0');
    const telefone = `(11) 9${phoneSuffix.slice(0,4)}`;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i}</td>
      <td>${nome}</td>
      <td>${email}</td>
      <td>${cidade}</td>
      <td>${disponibilidade}</td>
      <td>${telefone}</td>
      <td>
        <a class="btn btn-outline-primary btn-sm" href="#">Editar</a>
        <a class="btn btn-outline-danger btn-sm" href="#">Excluir</a>
      </td>
    `;
    tbody.appendChild(tr);
  }

  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', function () {
    const q = this.value.trim().toLowerCase();
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(q) ? '' : 'none';
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
